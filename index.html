<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>New Webpage</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
         <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
    	<div id="bgBlack">
    	<br>
	    	<div id="streetImg">
		    	<div id="car">
		    	<br>
			    	<div id="newspaper">
			    	<br>
			    		<h1 id="title">Trivia Game</h1>
				    	<div class="html">
				    		<button class="startBtn btn btn-primary btn-lg">Start</button>
				    	</div>
					</div>
				</div>
			</div>
		</div>

		<!-- <audio id="carStart">
			<src="assets/sounds/StartCar.mp3" type="audio/mpeg">
		</audio> -->

	<script>
		var trivia = {
			questions: ["name", "color"],
			answers: [
					["jin","ken", "ryu", "mike"],
					["red", "yellow", "pink", "blue"]
					],
			answerIndex: ["1", "2"],
		};
		console.log(trivia.answers[0][0]);
		var time = 10;
		var html;
		var setIntervalId;
		var correct = 0;
		var incorrect = 0;
		var unanswered = 0;
		var questionNumber = 0;
		var displayResult = false;
		
		$(".startBtn").on("click", function(){
			// audioStartCar();
			startAnimation();
			displayQuestion();
			startTimer();
		});
		function startTimer(){
			setIntervalId = setInterval(timer, 1000);
		}
		function timer(){
			time--;
			$("#displayTime").html(time);
			if (time === 0){
				$(".html").html(
				"<p>Time Remaining: " + "<span>" + time + "</span>" + " Seconds</p>" + "<p>Out of Time!</p>");
				console.log("time out");
				unanswered++;
				// clearInterval(setIntervalId);
				setTimeout(displayQuestion, 1000 * 5);
				time = 15;
				questionNumber++;
			}
		};
		function displayQuestion(){
			console.log("game started");
			if (questionNumber === trivia.questions.length){
					console.log("no more questions");
					clearInterval(setIntervalId);
					result();
					return;
				}
			$(".html").html(
				"<p>Time Remaining: " + "<span id='displayTime'></span>" + " Seconds</p>");		
			for (var i=0; i<4; i++){
			var newDiv = $("<button>");
			newDiv.attr("data-value", i);
			newDiv.addClass("btn btn-primary");
			newDiv.html(trivia.answers[questionNumber][i]);
			$(".html").append(newDiv);
			}
			answeringQuestion();
		};

		function answeringQuestion(){
			$(".btn").on("click", function(){
				console.log("button pressed");
				var userAnswer = $(this).attr("data-value");
				// userAnswer = parseInt(userAnswer);
				if (userAnswer === trivia.answerIndex[questionNumber]){
					console.log("correct!");
					correct++;
					$(".html").html(
						"<p>Time Remaining: " + "<span>" + time + "</span>" + " Seconds</p>" +
						"<p>Correct!</p>");
					setTimeout(displayQuestion, 1000 * 5);
					time = 15;
				}
				else{
					console.log("not correct");
					incorrect++;
					$(".html").html(
						"<p>Time Remaining: " + "<span>" + time + "</span>" + " Seconds</p>" +
						"<p>Incorrect</p>");
					setTimeout(displayQuestion, 1000 * 5);
					time = 15;
				}

				questionNumber++;
			});
		}

		function result(){
			console.log("here is result");
			displayResult = true;
			$(".html").html(
				"<p>All done, heres how you did!</p>" + 
				"<p>Correct Answers: " + correct + "</p>" +
				"<p>Incorrect Answers: " + incorrect + "</p>" +
				"<p>Unanswered: " + unanswered + "</p>" +
				"<button id='restartBtn' class='btn btn-primary'>Start Over?</button>");
			$("#restartBtn").on("click", function(){
				initializeGame();
				displayQuestion();
				startTimer();
				startAnimation();
			});
		}

		function initializeGame(){
			time = 10;
			correct = 0;
			incorrect = 0;
			unanswered = 0;
			questionNumber = 0;
			displayResult = false;
		}
		

		function startAnimation(){
			// if (questionNumber === trivia.questions.length){
			// 	return;
			// }
			if (displayResult === true){
				return;
			}
			$("#streetImg").animate({
				backgroundPositionY: '+=200px'
			}, 500, 'linear', startAnimation);
		}

		function stopAnimation(){
			return;
		}

		// var audioStartCar = document.createElement("audio");
		// audioStartCar.setAttribute("src", "Assets/sounds/StartCar.mp3");

		// function playCarStartAudio(){
		// 	audioStartCar.play();
		// }

	</script>
    
    </body>
</html>
